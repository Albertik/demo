<div class="app-content">

    <md-card>
        <button md-button>FLAT</button>
        <button md-raised-button md-tooltip="This is a tooltip!">RAISED</button>
        <button md-raised-button color="primary">PRIMARY RAISED</button>
        <button md-raised-button color="accent">ACCENT RAISED</button>
    </md-card>

    <md-card>
        <md-checkbox>Unchecked</md-checkbox>
        <md-checkbox [checked]="true">Checked</md-checkbox>
        <md-checkbox [indeterminate]="true">Indeterminate</md-checkbox>
        <md-checkbox [disabled]="true">Disabled</md-checkbox>
    </md-card>

    <md-card>
        <md-radio-button name="symbol">Alpha</md-radio-button>
        <md-radio-button name="symbol">Beta</md-radio-button>
        <md-radio-button name="symbol" disabled>Gamma</md-radio-button>
    </md-card>

    <md-card class="app-input-section">
        <md-input placeholder="First name"></md-input>

        <md-input #nickname placeholder="Nickname" maxlength="50">
            <md-hint align="end">
                {{nickname.characterCount}} / 50
            </md-hint>
        </md-input>

        <md-input>
            <md-placeholder>
                <i class="material-icons app-input-icon">android</i> Favorite phone
            </md-placeholder>
        </md-input>

        <md-input placeholder="Motorcycle model">
        <span md-prefix>
          <i class="material-icons app-input-icon">motorcycle</i>
          &nbsp;
        </span>
        </md-input>
    </md-card>

    <md-card>
        <md-list class="app-list">
            <md-list-item *ngFor="let food of foods">
                <h3 md-line>{{food.name}}</h3>
                <p md-line class="demo-secondary-text">{{food.rating}}</p>
            </md-list-item>
        </md-list>
    </md-card>

    <md-card>
        <md-spinner class="app-spinner"></md-spinner>
        <md-spinner color="accent" class="app-spinner"></md-spinner>
    </md-card>

    <md-card>
        <label>
            Indeterminate progress-bar
            <md-progress-bar
                    class="app-progress"
                    mode="indeterminate"
                    aria-label="Indeterminate progress-bar example"></md-progress-bar>
        </label>

        <label>
            Determinate progress bar - {{progress}}%
            <md-progress-bar
                    class="app-progress"
                    color="accent"
                    mode="determinate"
                    [value]="progress"
                    aria-label="Determinate progress-bar example"></md-progress-bar>
        </label>
    </md-card>

    <md-card>
        <md-tab-group>
            <md-tab>
                <template md-tab-label>
                    Earth
                </template>
                <template md-tab-content>
                    <p>EARTH</p>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label>
                    Fire
                </template>
                <template md-tab-content>
                    <p>FIRE</p>
                </template>
            </md-tab>
        </md-tab-group>
    </md-card>


    <md-card>
        <md-icon>build</md-icon>
    </md-card>

    <md-card>
        <button md-button [md-menu-trigger-for]="menu">
            MENU
        </button>
    </md-card>

    <md-menu #menu="mdMenu">
        <button md-menu-item>Lemon</button>
        <button md-menu-item>Lime</button>
        <button md-menu-item>Banana</button>
    </md-menu>

</div>

<md-card class="demo-card demo-basic">
    <md-toolbar color="primary">Basic</md-toolbar>
    <md-card-content>
        <div layout="column" class="md-inline-form">
            <form>
                <md-input class="demo-full-width" placeholder="Company (disabled)" disabled value="Google">
                </md-input>
                <table style="width: 100%" cellspacing="0">
                    <tr>
                        <td>
                            <md-input placeholder="First name" style="width: 100%"></md-input>
                        </td>
                        <td>
                            <md-input placeholder="Really Super Long Last Name Placeholder That Will Be Truncated"
                                      style="width: 100%"></md-input>
                        </td>
                    </tr>
                </table>
                <p>
                    <md-input class="demo-full-width" placeholder="Address" value="1600 Amphitheatre Pkway"></md-input>
                    <md-input class="demo-full-width" placeholder="Address 2"></md-input>
                </p>
                <table style="width: 100%" cellspacing="0">
                    <tr>
                        <td>
                            <md-input class="demo-full-width" placeholder="City"></md-input>
                        </td>
                        <td>
                            <md-input class="demo-full-width" placeholder="State"></md-input>
                        </td>
                        <td>
                            <md-input #postalCode class="demo-full-width" maxLength="5"
                                      placeholder="Postal Code"
                                      value="94043">
                                <md-hint align="end">{{postalCode.characterCount}} / 5</md-hint>
                            </md-input>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </md-card-content>
</md-card>
